<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Tap to measure tempo (JavaScript)</title>
	<meta http-equiv="Content-Style-Type" content="text/css"/>
	<meta http-equiv="Content-Script-Type" content="application/javascript"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<link rel="Stylesheet" href="/res/style/common.css" type="text/css" media="all"/>
	<link rel="Stylesheet" href="/res/style/screen.css" type="text/css" media="screen"/>
	<link rel="Stylesheet" href="/res/style/print.css" type="text/css" media="print"/>
	<link rel="canonical" href="https://www.nayuki.io/page/tap-to-measure-tempo-javascript"/>
</head>

<body>
<hr/>

<div id="main">
<article>
<h1>Tap to measure tempo (JavaScript)</h1>

<h2>Program</h2>
<noscript>
	<p>This requires JavaScript, which is not supported by your browser or is disabled.</p>
</noscript>
<form action="#" method="get" onsubmit="return false" onreset="init()">
	<table>
		<thead>
			<tr>
				<td></td>
				<td>Simple</td>				
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Beats (counts)</td>
				<td colspan="2"><input id="simpleBeats" readonly="readonly"/></td>
			</tr>			
			<tr>
				<td>Time (<abbr title="second">s</abbr>)</td>
				<td><input id="simpleTime" readonly="readonly"/></td>
			<td></td>
			</tr>			
			<tr>
				<td>Tempo (<abbr title="beat per minute">BPM</abbr>)</td>
				<td><input id="simpleTempo" readonly="readonly"/></td>				
			</tr>
			<tr>
				<td>Controls</td>
				<td colspan="2">
					<p>
						<input type="button" value="Done" onclick="done()"/>
						<input type="reset" value="Reset"/>
					</p>
				</td>
			</tr>
		</tbody>
	</table>
</form>
<script type="application/javascript" src="/res/tap-to-measure-tempo-javascript/tap-to-measure-tempo.js"></script>
</body>
</html>
